<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/LayoutPadrao">

<body>
	<section layout:fragment="conteudo">
		<div class="container">
			<div class="section">

				<div class="row">
					<div class="col s12 m12">
						<div class="card hoverable">
							<div class="card-content black-text">
								<span class="card-title">Cadastro de Cliente</span>
								<div class="row">
									<form class="col s12" method="post"
										th:action="@{/entidades/novo}" th:object="${entidade}">
										<div class="row">
											<div class="input-field col s6">
												<input id="nome" type="text" class="validate"
													name="nome" /> <label for="nome">Nome</label>
											</div>
											<div class="input-field col s6">
												<input id="cpfOuCnpj" type="text" class="validate"
													name="cpfOuCnpj" /> <label for="cpfOuCnpj">CPF/CNPJ</label>
											</div>
											<div class="input-field col s6">
												<select name="estado">
													<option value="ceara">Ceará</option>
													<option value="sao_paulo">São Paulo</option>
													<option value="rio_grande_do_norte">Rio Grande do Norte</option>
												</select> <label>Estado</label>
											</div>
											<div class="input-field col s6">
												<select name="cidade">
													<option value="fortaleza">Fortaleza</option>
													<option value="messejana">Messejana</option>
													<option value="euzebio">Euzebio</option>
												</select> <label>Cidade</label>
											</div>
											<div class="input-field col s6">
												<input id="endereco" type="text" class="validate"
													name="endereco" /> <label for="endereco">Endereço</label>
											</div>
											<div class="input-field col s6">
												<input id="bairro" type="text" class="validate"
													name="bairro" /> <label for="bairro">Bairro</label>
											</div>
											<div class="input-field col s6">
												<input id="telefone" type="text" class="validate"
													name="telefone" /> <label for="telefone">Telefone</label>
											</div>
											<div class="input-field col s6">
												<input id="email" type="email" class="validate"
													name="email" /> <label for="email" data-error="informe um email valido!" data-success="email validado!">E-mail</label>
											</div>
										</div>
										<button class="btn waves-effect deep-purple darken-4"
											type="submit" name="action">
											Salvar <i class="material-icons right">send</i>
										</button>
									</form>
								</div>
							</div>

							<div class="card-action">
								<a href="#">This is a link</a> <a href="#">This is a link</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
